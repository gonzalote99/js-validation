<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="all" href="style.css" />
  <link rel="stylesheet" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <script src="script.js" async defer crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>

  <div class="container">
   <div class="header">
   <h2>js validation</h2>
   </div>

   <form id="form" class="form">
    <div class="form-control">
     <input type="text" placeholder="username" id="username" />
     <i class="fas fa-check-circle"></i>
     <i class="fas fa-exclamation-circle"></i>
     <small>error message</small>
    </div>
    <div class="form-control">
     <input type="email" placeholder="Email" id="email" />
     <i class="fas fa-check-circle"></i>
     <i class="fas fa-exclamation-circle"></i>
     <small>error message</small>
    </div>
    <div class="form-control">
     <input type="password" placeholder="Password" id="password" />
     <i class="fas fa-check-circle"></i>
     <i class="fas fa-exclamation-circle"></i>
     <small>error message</small>
    </div>
    <div class="form-control">
     <input type="password" placeholder="Confirm Password" id="cnfpassword" />
     <i class="fas fa-check-circle"></i>
     <i class="fas fa-exclamation-circle"></i>
     <small>error message</small>
    </div>
   <button>submit</button>
   </form>

  </div>
  
</body>
</html>
